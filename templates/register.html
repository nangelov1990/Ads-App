<div class="box container">
	<form class="form-horizontal">
	  <fieldset>
	    <legend>Register</legend>

	    <div class="form-group">
	      <label for="inputUsername" class="col-lg-2 control-label">Username</label>
	      <div class="col-lg-8">
	        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="userData.username" required>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
	      <div class="col-lg-8">
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="userData.password" required>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="inputPasswordConfirm" class="col-lg-2 control-label">Confirm Password</label>
	      <div class="col-lg-8">
	        <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password" ng-model='userData.confirmPassword' required>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="inputName" class="col-lg-2 control-label">Name</label>
	      <div class="col-lg-8">
	        <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="userData.name" required>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
	      <div class="col-lg-8">
	        <input type="text" class="form-control" ng-pattern="phonePattern" id="inputPhone" placeholder="Phone" ng-model="userData.phone">
	      </div>
	    </div>

		<div class="form-group">
	      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
	      <div class="col-lg-8">
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="userData.email" required>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="inputTown" class="col-lg-2 control-label">Town</label>
	      <div class="col-lg-8">
	    	  <select id="inputTown" ng-options="town.id as town.name for town in towns" ng-model="userData.townId">
	    	  </select>
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-lg-8 col-lg-offset-2">
	        <button type="submit" class="btn btn-primary" ng-click='register(userData)'>Register</button>
	      	<a href="#/login"><button class="btn btn-default">Login</button></a>
	      </div>
	    </div>
	  </fieldset>
	</form>
</div>
