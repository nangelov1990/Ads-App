<div class="box container">

    <form class="form-horizontal">
    <fieldset>
        <legend>Publish New Ad</legend>

        <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" id="title" placeholder="Ad Title" ng-model='adData.title'>
            </div>
        </div>

        <div class="form-group">
            <label for="text" class="col-lg-2 control-label">Text</label>
            <div class="col-lg-8">
                <input type="textarea" class="form-control" id="text" placeholder="Ad Text" ng-model='adData.text'>
            </div>
        </div>

        <div class="form-group">
            <label for="image" class="col-lg-2 control-label">Image</label>
            <div class="col-lg-8">
                <div class="image-box">
                    <p>Image Preview</p>
                </div>
                <input type="file" id="image" accept="image/*" onchange="angular.element(this).scope().fileSelected(this)">
                <button type="submit" class="btn btn-primary" ng-click='deleteImg()'>Delete</button>
            </div>
        </div>      

        <div class="form-group">
            <label for="inputCategory" class="col-lg-2 control-label">Category</label>
            <div class="col-lg-8">
                <select id="inputCategory" ng-options="category.id as category.name for category in categories" ng-model="adData.categoryId">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputTown" class="col-lg-2 control-label">Town</label>
            <div class="col-lg-8">
                <select id="inputTown" ng-options="town.id as town.name for town in towns" ng-model="adData.townId">
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary" ng-click='publishAd(adData)'>Publish</button>
              <a href="#/user/ads"><button class="btn btn-default">Cancel</button></a>
            </div>
        </div>
        
    </fieldset>
    </form>
</div>
