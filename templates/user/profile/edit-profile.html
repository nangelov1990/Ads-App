<div class="box container">
	<form class="form-horizontal">
	  <fieldset>
	    <legend>Edit Profile</legend>

	    <div class="form-group">
	      <label for="inputUsername" class="col-lg-2 control-label">Username</label>
	      <div class="col-lg-8">
	        <input type="text" class="form-control" value="user.name" id="inputUsername" ng-model="userData.username" required>
	      </div>
	    </div>

	    	    <div class="form-group">
	      <label for="inputName" class="col-lg-2 control-label">Name</label>
	      <div class="col-lg-8">
	        <input type="text" class="form-control" value="userData.name" id="inputName" placeholder="Name" ng-model="userData.name" required>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
	      <div class="col-lg-8">
	        <input type="text" class="form-control" value="userData.phone" id="inputPhone" placeholder="Phone" ng-model="userData.phone">
	      </div>
	    </div>

		<div class="form-group">
	      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
	      <div class="col-lg-8">
	        <input type="email" class="form-control" value="userData.email" id="inputEmail" placeholder="Email" ng-model="userData.email" required>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="inputTown" class="col-lg-2 control-label">Town</label>
	      <div class="col-lg-8">
	    	  <select id="inputTown" value="userData.townId" ng-options="town.id as town.name for town in towns" ng-model="userData.townId">
	    	  </select>
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-lg-8 col-lg-offset-2">
	        <button type="submit" class="btn btn-primary" ng-click='register(userData)'>Register</button>
	      	<a href="#/login"><button class="btn btn-default">Login</button></a>
	      </div>
	    </div>
	  </fieldset>
	</form>
</div>
<div class="box container">
	<form class="form-horizontal">
   	  <legend>Change Password</legend>

	  <fieldset>
		<div class="form-group">
	      <label for="oldPassword" class="col-lg-2 control-label">Old Password</label>
	      <div class="col-lg-8">
	        <input type="password" class="form-control" value="userData.password" id="oldPassword" placeholder="Password" ng-model="userData.password" required>
	      </div>
	    </div>

	  	<div class="form-group">
	      <label for="newPassword" class="col-lg-2 control-label">New Password</label>
	      <div class="col-lg-8">
	        <input type="password" class="form-control" value="userData.password" id="newPassword" placeholder="Password" ng-model="userData.password" required>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="newPasswordConfirm" class="col-lg-2 control-label">Confirm New Password</label>
	      <div class="col-lg-8">
	        <input type="password" class="form-control" value='userData.confirmPassword' id="newPasswordConfirm" placeholder="Confirm Password" ng-model='userData.confirmPassword' required>
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-lg-8 col-lg-offset-2">
	        <button type="submit" class="btn btn-primary" ng-click='register(userData)'>Register</button>
	      	<a href="#/login"><button class="btn btn-default">Login</button></a>
	      </div>
	    </div>
	  </fieldset>
	</form>
</div>
