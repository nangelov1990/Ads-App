<div class="box container">
	<form class="form-horizontal">
	  <fieldset>
	    <legend>Login</legend>

	    <div class="form-group">
	      <label for="userName" class="col-lg-2 control-label">Username</label>
	      <div class="col-lg-8">
	        <input type="text" class="form-control" id="username" placeholder="Username" ng-model='userData.username'>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
	      <div class="col-lg-8">
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model='userData.password'>
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-lg-8 col-lg-offset-2">
	      	<button type="submit" class="btn btn-primary" ng-click='login(userData)'>Login</button>
	        <a href="#/register"><button class="btn btn-default">Register</button></a>
	      </div>
	    </div>
	  </fieldset>
	</form>
</div>
